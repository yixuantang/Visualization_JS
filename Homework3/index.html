<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Cuisine by Zipcode NYC 2018</title>
    <script src="https://fb.me/react-with-addons-15.1.0.js"></script>
    <script src="https://fb.me/react-dom-15.1.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>

</head>
<body>
<div id="ui"></div>
<div id="vis"></div>
<script type="text/babel" >
    class AppSelectingForm extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                zipcode: '',
            };
            this.handleChange = this.handleChange.bind(this);
            this.handleSubmit = this.handleSubmit.bind(this);
        }
        handleChange(event) {
            this.setState({
                value: event.target.value
            });
        }
        handleSubmit(event) {
            var spec = `/vis/${this.state.value}`;
            vegaEmbed('#vis', spec, {actions:false});
            event.preventDefault();
        }
        render() {
            return (
                <form onSubmit={this.handleSubmit}>
                    <table>
                        <tr>
                            <h1 class = "header"><em>NYC Cuisine Search by Zipcode</em></h1>
                            <p class = "t1">Where you want to know:<input type="text" size = "25" value={this.state.value} onChange={this.handleChange} placeholder="Please enter valid zipcode"/>
                            </p>
                            <p>
                                <input type="submit" value="search" />
                            </p>
                        </tr>
                    </table>
                </form>
            );
        }
    }
    ReactDOM.render(
        <div>
            <AppSelectingForm />
        </div>,
        document.getElementById('ui')
    );
</script>
<style>
    h1 {
        color: Teal;
        text-align: center;
        vertical-align: middle;
    }
    p    {
        font-size: 14px;
        text-align: center;
        vertical-align: top;
    }
</style>
</body>
</html>
